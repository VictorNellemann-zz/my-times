<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MY Times Website Project</title>
    <link href=".\resources\styles\styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="header-container">
        <div id="logo">
          <img id="logo-img" src=".\resources\media\img-myt-logo.jpg">
          <span id="logo-text" class="header-text">My Times</span>
        </div>
        <nav id="nav-bar">
          <span id="nav-home" class="header-text nav-element">World</span>
          <span id="nav-us" class="header-text nav-element">U.S.</span>
          <span id="nav-tech" class="header-text nav-element">Tech</span>
          <span id="nav-science" class="header-text nav-element">Science</span>
        </nav>
      </div>
    </header>
    <div id="main">
      <div id="main-content">
        <div class="column-large">
          <h2>Column Large</h2>
        </div>
        <div class="column-medium">
          <h2>Column Medium</h2>
        </div>
        <div class="column-small">
          <h2>Column small</h2>
        </div>
      </div>
    </div>
    <footer>
      <div id="footer-content">
        <nav id="nav-footer" class="footer-element">
          <span class="footer-text footer-logo">My Times</span>
          <span class="footer-text footer-logo">|</span>
          <span class="footer-text">World</span>
          <span class="footer-text">U.S.</span>
          <span class="footer-text">Tech</span>
          <span class="footer-text">Science</span>
        </nav>
        <div  class="footer-element">
          <span id="footer-copyright"> Â© 2016, My Times (A Division of Codecademy bite)</span>
        </div>
      </div>
